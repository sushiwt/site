<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  
  <div align="center">
    <marquee
    direction="right"
    behavior="alternate"
    style="border:solid"
    id="notfound">
      <marquee
      direction="down"
      width="250"
      height="200"
      behavior="alternate"
      style="border:solid; border-radius: 30px; box-shadow: 0 3px 10px 0 #FFF">
        <marquee behavior="alternate">page</marquee>
        <marquee behavior="alternate">not</marquee>
        <marquee behavior="alternate">found</marquee>
      </marquee>
    </marquee>
  </div>
  
  </body>
</html>
