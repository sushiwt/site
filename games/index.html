<!DOCTYPE html>
<html>
  <head>
    <title>sushiwt/index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/x-icon" href="/images/favicon/index.ico">
  </head>
  <body>

    <div id="navbar"></div>
    <script>
      fetch('/misc/navbar.html')
        .then(response => response.text())
        .then(data => {
          const navbarContainer = document.getElementById('navbar');
          navbarContainer.innerHTML = data;
          const scriptElement = document.createElement('script');
          scriptElement.textContent = ``;
          navbarContainer.appendChild(scriptElement);
          const navbarTitle = document.getElementById('navbar-title');
          const desiredTitle = "sushiwt/games";
          navbarTitle.textContent = desiredTitle;
        });
    </script>

    <div align="center">
      <br>
      <div class="black rect shadow" style="width:640px;">
        <br>
        <p class="large">welcome to the /games section...</p>
        <p>this is the place where you can view all my itch.io games! <br> (as well as play miscellaneous ones)</p>
      </div>
    </div>

    <br>
    <div align="center">
    <div class="white rect shadow"> 
        <div>&nbsp;made by sushiwt, 2023&nbsp;|&nbsp;
          <a href="http://sushiwhytee.neocities.org" target=”_blank” style="text-decoration:underline">visit old site</a>
            &nbsp;|&nbsp; built with firefox and vscode&nbsp;</div>
        </div>
    </div>
    <br>
  </body>
</html>
