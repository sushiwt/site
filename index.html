<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet" type="text/css" media="all">

    <!-- Include this to make the og:image larger -->
    <meta property="og:title" content="sushiwt's website" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://whytee.xyz/legacy/230525/images/github.png" />
    <meta property="og:image" content="http://my.site.com/images/thumb.png" />
    <meta property="og:description" content="a personal website from a guy that doesn't know what they want to be"/>
    <meta name="theme-color" content="#65995F">


    <title>sushiwt's home</title>
    <style>
        .navbar {
            background-color: var(--translucent-main);
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.15);
            border-bottom: 2px solid var(--light);
            backdrop-filter: blur(20px);
            width:100%;
            position:absolute;
            padding:20px 0;
        }

        p {
            margin:0
        }

        .navbar {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        } 

        .title {
            padding: 0 32px;
        }

        .buttons {
            display: flex;
            justify-content: right;
            align-items: center;
            padding: 0 32px;
        }

        .buttonset {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-column-gap: 24px;
        }
        
        .buttonset img {
            width: 28px;
            filter: var(--svg-color);
        }

        h1 {
            color:var(--dark);
            margin:0;
            font-size:28px;
            text-shadow: 0px 2px 0px rgba(4, 83, 0, 0.205)
        }

        .qna {
            margin: 0 0 0 20px;
            background-color: var(--dark);
            padding: 6px 16px;
            color: var(--main);
            border-radius: 10px;
            box-shadow: 0px 2px 0px rgba(4, 83, 0, 0.205)
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">
            <h1>sushiwt's website!</h1>
        </div>
        <div class="buttons">
            <div class="buttonset">
                <img src="/img/btnicons/document-text-svgrepo-com.svg">
                <img src="/img/btnicons/gallery-svgrepo-com.svg">
                <img src="/img/btnicons/gamepad-minimalistic-svgrepo-com.svg">
                <img src="/img/btnicons/user-circle-svgrepo-com.svg">
            </div>
            <div class="qna"><p>Dark Mode</p></div>
        </div>
    </div>
</body>
</html>
