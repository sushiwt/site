<!DOCTYPE html>
<html>

<head>
  <title>sushiwt/extras</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  <link rel="icon" type="image/x-icon" href="/images/favicon/extras.ico">
</head>

<body>

  <div id="navbar"></div>
  <script>
    fetch('/misc/navbar.html')
      .then(response => response.text())
      .then(data => {
        const navbarContainer = document.getElementById('navbar');
        navbarContainer.innerHTML = data;
        const scriptElement = document.createElement('script');
        scriptElement.textContent = ``;
        navbarContainer.appendChild(scriptElement);
        const navbarTitle = document.getElementById('navbar-title');
        const desiredTitle = "sushiwt/extras";
        navbarTitle.textContent = desiredTitle;
      });    
  </script>

  <div align="center">
    <br>
    <div class="flex">
      <div class="black rect shadow" style="width:500px">
        <p class="large">-- the /extras --</p>
        <br>
        <p>
          this is where my art, animations, and basically just random <br>stuff that i have created, are located.
        </p>
      </div>
      <div class="white rect shadow" style="width:140px; height:90px; border-top-left-radius: 0; border-bottom-left-radius: 0;">

      </div>
    </div>
    <br>

    <div class="black rect shadow" style="width:1125px;">
      <p class="large">-- my 3d models --</p>
      <br>
      <p>
        these are all of the 3d models i created in blender!
      </p>
      <br>
      <div class="flex">
        <div class="sketchfab-embed-wrapper"> <iframe class="bradius" title="low-poly giraffe" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share width="512" height="256" src="https://sketchfab.com/models/cebc2792d46a42748544030dcddfeb3a/embed"> </iframe> </div>
        <p>&nbsp;&nbsp;</p>
        <div class="sketchfab-embed-wrapper"> <iframe class="bradius" title="the waiting room" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share width="512" height="256" src="https://sketchfab.com/models/de8e4a12b68c44eaa5e0fa69a75c9bf6/embed"> </iframe> </div>
      </div>
    </div>
  </div>

  <br>
  <div id="footer"></div>
  <script>
    fetch('/misc/footer.html')
      .then(response => response.text())
      .then(data => {
        const footerContainer = document.getElementById('footer');
        footerContainer.innerHTML = data;
      });    
  </script>
  <br>

</body>

</html>
