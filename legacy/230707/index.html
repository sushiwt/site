<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/legacy/230707/css/index.css" rel="stylesheet" type="text/css" media="all">
    <title>sushiwt/index</title>
    <meta content="sushiwt/index" property="og:title" />
    <meta content="the sushiwt/site home page!" property="og:description" />
    <meta content="https://sushiwt.github.io/home.html" property="og:url" />
    <meta content="https://sushiwt.github.io/legacy/052523/images/github.png" property="og:image" />
    <meta content="#FFFFFF" data-react-helmet="true" name="theme-color" />
    <style>
        .div1{
            background-image: url(img/dummybtn/anim/tv/tvdefault.gif);
        }
    </style>
</head>
<body>
    <noscript>
        <p style="z-index: 1; background-color: black; font-size:24px;">hello! 
        if you're seeing this message, javascript is not supported with your browser, 
        which is required for the website to function...</p>
     </noscript>
    <div class="menu">
        <div style="height:120px;">
            <div class="title">
                <img src="img/slooshi.svg" width="96px" height="72px">
                <p class="titletext">sushiwt/index</p>
            </div>
            <div align="right" class="githubicon">
                <a href="https://github.com/sushiwt/sushiwt/">
                <img src="img/github.svg" width="72px"></a>
            </div>
        </div>
        <div class="parent">
            <div class="div1">
                <marquee><p style="font-size:35px">hello! welcome to my website. feel free to explore using the buttons on the left and right side of this huge staticky box</p></marquee>
            </div>
            <div class="tile1" id="gameslink" title="https://sushiwt.github.io/games">
                <img src="img/dummybtn/1.png" alt="logo" class="gamesicon">
                <img src="img/dummybtn/anim/itchhover.gif" class="gamesgif">
                <p>/games</p>
            </div>
            <div class="tile2" id="myselflink" title="https://sushiwt.github.io/myself">
                <img src="img/dummybtn/2.png" alt="logo" class="myselficon">
                <img src="img/dummybtn/anim/tubehover.gif" class="myselfgif">
                <p>/myself</p>
            </div>
            <div class="tile3" id="bloglink" title="https://sushiwt.github.io/blog">
                <img src="img/dummybtn/3.png" alt="logo" class="blogicon">
                <img src="img/dummybtn/anim/tumblrhover.gif" class="bloggif">
                <p>/blog</p>
            </div>
            <div class="tile4" id="extraslink" title="https://sushiwt.github.io/extras">
                <img src="img/dummybtn/4.png" alt="logo" class="extrasicon">
                <img src="img/dummybtn/anim/sc36hover.gif" class="extrasgif">
                <p>/extras</p>
            </div>

            <script>
                var gamesdiv = document.getElementById("gameslink");
                var myselfdiv = document.getElementById("myselflink");
                var blogdiv = document.getElementById("bloglink");
                var extrasdiv = document.getElementById("extraslink");

                gamesdiv.addEventListener("click", function() {
                    window.location.href = "https://sushiwt.itch.io";
                });
        
                myselfdiv.addEventListener("click", function() {
                    window.location.href = "https://youtube.com/@sushiwth";
                });
                
                blogdiv.addEventListener("click", function() {
                    window.location.href = "https://sushiwt.tumblr.com";
                });
                
                extrasdiv.addEventListener("click", function() {
                    window.location.href = "https://sc36.net";
                });
            </script>
        </div> 
    </div>
</body>
</html>
